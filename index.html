<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMI Calculation</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="./js/main.js" defer type="module"></script>
</head>
<body>
    <div class="alert-error">Enter numbers only</div>

    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">BMI calculation</h1>
                <div class="input-wrapper">
                    <label for="inputWeight">Weight (kg)</label>
                    <input id="inputWeight" type="text" placeholder="75">
                </div>
                <div class="input-wrapper">
                    <label for="inputHeight">Height (cm)</label>
                    <input id="inputHeight" type="text" placeholder="185"> 
                </div>
                <button>
                    Calculate BMI
                    <img src="assets/arrow.svg" alt="arrom pointing to the right">
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <g clip-path="url(#clip0_123_97)">
                          <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="#0C3440" fill-opacity="0.6"/>
                        </g>
                        <defs>
                          <clipPath id="clip0_123_97">
                            <rect width="24" height="24" fill="white"/>
                          </clipPath>
                        </defs>
                      </svg>
                </button>
                <span>Your BMI is 28</span>
            </h2>
        </div>
    </div>

</body>
</html>
